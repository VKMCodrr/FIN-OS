<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Brokerage Calculator ‚Ä¢ FIN-OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/components.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Standard Styles Reuse */
    :root { --text-primary: #1e293b; --text-secondary: #64748b; --bg-main: #f1f5f9; --bg-surface: #ffffff; --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    [data-theme="dark"] { --text-primary: #f8fafc; --text-secondary: #94a3b8; --bg-main: #0f172a; --bg-surface: #1e293b; --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); }
    body { color: var(--text-primary); background: var(--bg-main); font-family: sans-serif; }
    h1, h2, h3 { color: var(--text-primary); }
    input[type="number"] { color: var(--text-primary); background: rgba(255,255,255,0.05); }
    .page { flex: 1; padding: 0 48px 24px 48px; overflow-y: auto; }
    .page-header { padding-top: 32px; margin-bottom: 40px; }
    .page-header h1 { font-size: 42px; font-weight: 700; margin: 8px 0; }
    .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; transition: color 0.2s; }
    .back-btn:hover { color: #06b6d4; }
    .impact-card { max-width: 1100px; display: grid; grid-template-columns: 1fr 1fr; gap: 48px; padding: 48px; border-radius: 32px; background: var(--bg-surface); box-shadow: var(--card-shadow); }
    .impact-inputs { display: flex; flex-direction: column; gap: 24px; }
    .input-group { display: flex; flex-direction: column; gap: 12px; }
    .input-row { display: flex; gap: 12px; align-items: center; }
    input[type="range"] { flex: 1; appearance: none; height: 6px; border-radius: 6px; background: linear-gradient(90deg, #06b6d4, #3b82f6); cursor: pointer; }
    input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffffff; border: 3px solid #06b6d4; cursor: pointer; }
    input[type="number"] { width: 140px; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); font-size: 16px; font-weight: 600; }
    .impact-right { display: flex; flex-direction: column; align-items: center; gap: 24px; }
    .chart-container { width: 100%; max-width: 360px; aspect-ratio: 1; }
    .result-grid { width: 100%; display: grid; grid-template-columns: 1fr; gap: 16px; }
    .age-comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .age-box { padding: 20px; border-radius: 16px; text-align: center; background: rgba(6,182,212,0.12); }
    .age-box strong { font-size: 24px; display: block; margin-top: 4px; }
    .verdict-box { padding: 24px; border-radius: 16px; text-align: center; font-weight: 700; font-size: 18px; background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(16,185,129,0.15)); color: #22c55e; }
    
    /* Toggle */
    .toggle-row { display:flex; gap:16px; margin-bottom:16px; }
    .toggle-btn { flex:1; padding:10px; border:1px solid #334155; background:transparent; color:var(--text-secondary); border-radius:8px; cursor:pointer; }
    .toggle-btn.active { background:#06b6d4; color:white; border-color:#06b6d4; }

    @media (max-width: 900px) { .impact-card { grid-template-columns: 1fr; } }
  </style>
</head>
<body class="app">
  <aside class="sidebar">
    <div class="logo">FIN‚Ä¢OS</div>
    <nav>
      <a href="../../home.html">Home</a>
      <a href="../../dashboard.html">Dashboard</a>
      <a href="../../impact.html">Impact</a>
      <a href="../../calculators.html" class="active">Calculators</a>
      <a href="../../portfolio.html">Portfolio</a>
      <a href="../../markets.html">Markets</a>
      <a href="../../tax.html">Tax</a>
      <a href="../../news.html">News</a>
    </nav>
  </aside>

  <main class="page">
    <button id="themeToggle" style="position: fixed; top: 32px; right: 32px; z-index: 100; background:none; border:none; font-size:24px; cursor:pointer;">üåô</button>

    <header class="page-header">
      <a href="../../calculators.html" class="back-btn">‚Üê Back to Calculators</a>
      <h1>Brokerage Calculator</h1>
      <p>Estimate taxes and charges (Equity).</p>
    </header>

    <section class="impact-card">
      <div class="impact-left">
        <div class="toggle-row">
          <button class="toggle-btn active" onclick="setType('delivery')" id="btnDel">Delivery</button>
          <button class="toggle-btn" onclick="setType('intraday')" id="btnInt">Intraday</button>
        </div>

        <div class="impact-inputs">
          <div class="input-group">
            <label>Buy Price (‚Çπ)</label>
            <div class="input-row"><input type="number" value="1000" id="buy"></div>
          </div>
          <div class="input-group">
            <label>Sell Price (‚Çπ)</label>
            <div class="input-row"><input type="number" value="1100" id="sell"></div>
          </div>
          <div class="input-group">
            <label>Quantity</label>
            <div class="input-row">
              <input type="range" min="1" max="1000" step="1" value="50" id="qty">
              <input type="number" value="50" id="qtyNum">
            </div>
          </div>
        </div>
      </div>
      
      <div class="impact-right">
        <div class="chart-container"><canvas id="brokChart"></canvas></div>
        <div class="result-grid">
          <div class="age-comparison">
            <div class="age-box"><span>Turnover</span><strong id="turnover">‚Çπ1L</strong></div>
            <div class="age-box" style="background: rgba(239,68,68,0.12)"><span>Total Tax/Chg</span><strong id="totalTax">‚Çπ0</strong></div>
          </div>
          <div class="verdict-box" id="netPnL">Net P&L: ‚Çπ0</div>
        </div>
      </div>
    </section>
  </main>

<script>
// Theme
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => { root.setAttribute("data-theme", root.getAttribute("data-theme")==="dark"?"light":"dark"); };

let type = 'delivery';
function setType(t) {
    type = t;
    document.getElementById('btnDel').className = t==='delivery'?'toggle-btn active':'toggle-btn';
    document.getElementById('btnInt').className = t==='intraday'?'toggle-btn active':'toggle-btn';
    calculate();
}

const els = { b:document.getElementById('buy'), s:document.getElementById('sell'), q:document.getElementById('qty'), qN:document.getElementById('qtyNum') };
['q'].forEach(k => { els[k].oninput = () => { els[k+'N'].value = els[k].value; calculate(); } });
['b','s','qN'].forEach(k => { if(els[k]) els[k].oninput = calculate; });

const ctx = document.getElementById('brokChart');
const chart = new Chart(ctx, {
  type: 'doughnut',
  data: { labels: ['Net Profit', 'Charges'], datasets: [{ data: [90, 10], backgroundColor: ['#22c55e', '#ef4444'], borderWidth:0 }] },
  options: { cutout: '70%', plugins: { legend: { position:'bottom', labels:{color:'#94a3b8'} } } }
});

function format(num) { return "‚Çπ" + Math.round(num).toLocaleString(); }

function calculate() {
  const buy = +els.b.value;
  const sell = +els.s.value;
  const qty = +els.qN.value;
  
  const buyVal = buy * qty;
  const sellVal = sell * qty;
  const turnover = buyVal + sellVal;
  const grossPnL = sellVal - buyVal;

  // Charges (Approximate Standard Rates)
  let brokerage = 0;
  if (type === 'delivery') brokerage = 0; // Usually zero for delivery
  else brokerage = Math.min(20, turnover * 0.0003) * 2; // Intraday: 0.03% or Rs 20 per order side

  const stt = type === 'delivery' ? (buyVal + sellVal) * 0.001 : (sellVal * 0.00025); // Delivery 0.1%, Intraday Sell 0.025%
  const excTxn = turnover * 0.0000345; // NSE approx
  const sebi = turnover * 0.000001; // 10 per crore
  const stamp = buyVal * 0.00015; // 0.015% on buy
  const gst = (brokerage + excTxn + sebi) * 0.18;

  const totalCharges = brokerage + stt + excTxn + sebi + stamp + gst;
  const netPnL = grossPnL - totalCharges;

  document.getElementById('turnover').textContent = format(turnover);
  document.getElementById('totalTax').textContent = format(totalCharges);
  
  const pnlEl = document.getElementById('netPnL');
  pnlEl.textContent = "Net P&L: " + format(netPnL);
  pnlEl.className = netPnL >= 0 ? "verdict-box ahead" : "verdict-box behind";

  // Chart Logic
  if (grossPnL > 0) {
      // If profit, show split between net profit and charges
      chart.data.datasets[0].data = [Math.max(0, netPnL), totalCharges];
      chart.data.datasets[0].backgroundColor = ['#22c55e', '#ef4444'];
  } else {
      // If loss, show gross loss vs charges (all red)
      chart.data.datasets[0].data = [Math.abs(grossPnL), totalCharges];
      chart.data.datasets[0].backgroundColor = ['#ef4444', '#991b1b'];
  }
  chart.update();
}

calculate();
</script>
</body>
</html>
