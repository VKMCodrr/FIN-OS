<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Options Payoff ‚Ä¢ FIN-OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/components.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reuse Styles */
    :root { --text-primary: #1e293b; --text-secondary: #64748b; --bg-main: #f1f5f9; --bg-surface: #ffffff; --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    [data-theme="dark"] { --text-primary: #f8fafc; --text-secondary: #94a3b8; --bg-main: #0f172a; --bg-surface: #1e293b; --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); }
    body { color: var(--text-primary); background: var(--bg-main); font-family: sans-serif; }
    h1, h2, h3 { color: var(--text-primary); }
    input[type="number"], select { color: var(--text-primary); background: rgba(255,255,255,0.05); }
    .page { flex: 1; padding: 0 48px 24px 48px; overflow-y: auto; }
    .page-header { padding-top: 32px; margin-bottom: 40px; }
    .page-header h1 { font-size: 42px; font-weight: 700; margin: 8px 0; }
    .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; transition: color 0.2s; }
    .back-btn:hover { color: #06b6d4; }
    .impact-card { max-width: 1100px; display: grid; grid-template-columns: 1fr 1fr; gap: 48px; padding: 48px; border-radius: 32px; background: var(--bg-surface); box-shadow: var(--card-shadow); }
    .impact-inputs { display: flex; flex-direction: column; gap: 24px; }
    .input-group { display: flex; flex-direction: column; gap: 12px; }
    .input-row { display: flex; gap: 12px; align-items: center; }
    input[type="range"] { flex: 1; appearance: none; height: 6px; border-radius: 6px; background: linear-gradient(90deg, #06b6d4, #3b82f6); cursor: pointer; }
    input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffffff; border: 3px solid #06b6d4; cursor: pointer; }
    input[type="number"] { width: 140px; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); font-size: 16px; font-weight: 600; }
    select { padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.05); color: var(--text-primary); border: 1px solid #334155; }
    .impact-right { display: flex; flex-direction: column; align-items: center; gap: 24px; }
    .chart-container { width: 100%; max-width: 360px; aspect-ratio: 1; }
    .result-grid { width: 100%; display: grid; grid-template-columns: 1fr; gap: 16px; }
    .age-comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .age-box { padding: 20px; border-radius: 16px; text-align: center; background: rgba(6,182,212,0.12); }
    .age-box strong { font-size: 24px; display: block; margin-top: 4px; }
    .verdict-box { padding: 24px; border-radius: 16px; text-align: center; font-weight: 700; font-size: 18px; background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(16,185,129,0.15)); color: #22c55e; }
    @media (max-width: 900px) { .impact-card { grid-template-columns: 1fr; } }
  </style>
</head>
<body class="app">
  <aside class="sidebar">
    <div class="logo">FIN‚Ä¢OS</div>
    <nav>
      <a href="../../home.html">Home</a>
      <a href="../../dashboard.html">Dashboard</a>
      <a href="../../impact.html">Impact</a>
      <a href="../../calculators.html" class="active">Calculators</a>
      <a href="../../portfolio.html">Portfolio</a>
      <a href="../../markets.html">Markets</a>
      <a href="../../tax.html">Tax</a>
      <a href="../../news.html">News</a>
    </nav>
  </aside>

  <main class="page">
    <button id="themeToggle" style="position: fixed; top: 32px; right: 32px; z-index: 100; background:none; border:none; font-size:24px; cursor:pointer;">üåô</button>

    <header class="page-header">
      <a href="../../calculators.html" class="back-btn">‚Üê Back to Calculators</a>
      <h1>Options Payoff</h1>
      <p>Visualize risk and reward at expiry.</p>
    </header>

    <section class="impact-card">
      <div class="impact-left">
        <div class="impact-inputs">
          <div class="input-group">
            <label>Strategy Type</label>
            <select id="type">
              <option value="longCall">Long Call (Buy CE)</option>
              <option value="longPut">Long Put (Buy PE)</option>
              <option value="shortCall">Short Call (Sell CE)</option>
              <option value="shortPut">Short Put (Sell PE)</option>
            </select>
          </div>
          <div class="input-group">
            <label>Strike Price</label>
            <div class="input-row"><input type="number" value="24000" id="strike"></div>
          </div>
          <div class="input-group">
            <label>Premium Paid/Received</label>
            <div class="input-row"><input type="number" value="200" id="premium"></div>
          </div>
          <div class="input-group">
            <label>Lot Size</label>
            <div class="input-row"><input type="number" value="25" id="lot"></div>
          </div>
        </div>
      </div>
      <div class="impact-right">
        <div class="chart-container"><canvas id="payoffChart"></canvas></div>
        <div class="result-grid">
          <div class="age-comparison">
            <div class="age-box"><span>Max Profit</span><strong id="maxProfit">Unlimited</strong></div>
            <div class="age-box" style="background: rgba(239,68,68,0.12)"><span>Max Loss</span><strong id="maxLoss">‚Çπ5,000</strong></div>
          </div>
          <div class="verdict-box" id="beVal">Break Even: 24200</div>
        </div>
      </div>
    </section>
  </main>

<script>
// Theme
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => { root.setAttribute("data-theme", root.getAttribute("data-theme")==="dark"?"light":"dark"); };

const els = {
  t: document.getElementById('type'),
  s: document.getElementById('strike'),
  p: document.getElementById('premium'),
  l: document.getElementById('lot')
};

Object.values(els).forEach(el => el.oninput = calculate);

const ctx = document.getElementById('payoffChart');
const chart = new Chart(ctx, {
  type: 'line',
  data: { labels: [], datasets: [{ label: 'P&L', data: [], borderColor: '#06b6d4', borderWidth: 2, fill: { target: 'origin', above: 'rgba(34,197,94,0.1)', below: 'rgba(239,68,68,0.1)' } }] },
  options: {
    scales: { x: { title:{display:true, text:'Spot Price'} }, y: { grid:{color:'#334155'} } },
    plugins: { legend: { display: false } },
    elements: { point: { radius: 0 } }
  }
});

function calculate() {
  const type = els.t.value;
  const k = +els.s.value; // Strike
  const prem = +els.p.value;
  const lot = +els.l.value;

  const data = [];
  const labels = [];
  
  // Range for chart: +/- 10% of strike
  const start = k * 0.90;
  const end = k * 1.10;
  const step = (end - start) / 20;

  let bePoint = 0;
  let maxP = 0;
  let maxL = 0;

  for(let spot = start; spot <= end; spot += step) {
      let pnlPerUnit = 0;
      
      if (type === 'longCall') pnlPerUnit = Math.max(0, spot - k) - prem;
      else if (type === 'longPut') pnlPerUnit = Math.max(0, k - spot) - prem;
      else if (type === 'shortCall') pnlPerUnit = prem - Math.max(0, spot - k);
      else if (type === 'shortPut') pnlPerUnit = prem - Math.max(0, k - spot);
      
      data.push(pnlPerUnit * lot);
      labels.push(Math.round(spot));
  }

  // Update Summary
  if (type === 'longCall') { bePoint = k + prem; maxP = "Unlimited"; maxL = prem * lot; }
  else if (type === 'longPut') { bePoint = k - prem; maxP = (k - prem) * lot; maxL = prem * lot; }
  else if (type === 'shortCall') { bePoint = k + prem; maxP = prem * lot; maxL = "Unlimited"; }
  else if (type === 'shortPut') { bePoint = k - prem; maxP = prem * lot; maxL = (k - prem) * lot; }

  document.getElementById('maxProfit').textContent = typeof maxP === 'number' ? "‚Çπ" + Math.round(maxP) : maxP;
  document.getElementById('maxLoss').textContent = typeof maxL === 'number' ? "‚Çπ" + Math.round(maxL) : maxL;
  document.getElementById('beVal').textContent = "Break Even: " + Math.round(bePoint);

  chart.data.labels = labels;
  chart.data.datasets[0].data = data;
  chart.update();
}

calculate();
</script>
</body>
</html>
