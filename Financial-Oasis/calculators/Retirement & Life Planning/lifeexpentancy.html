<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Life Expectancy Calculator ‚Ä¢ FIN-OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/components.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* THEME VARIABLES - Standardized for Dark/Light Mode */
    :root {
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --bg-main: #f1f5f9;
      --bg-surface: #ffffff;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --bg-main: #0f172a;
      --bg-surface: #1e293b;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
    }

    body {
      color: var(--text-primary);
      background: var(--bg-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    h1, h2, h3, strong, b {
      color: var(--text-primary);
    }

    input[type="number"] {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    /* PAGE LAYOUT */
    .page {
      flex: 1;
      padding: 0 48px 24px 48px;
      overflow-y: auto;
    }

    .page-header {
      padding-top: 32px;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 42px;
      font-weight: 700;
      margin: 8px 0;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .back-btn:hover {
      color: #06b6d4;
    }

    /* CALCULATOR CARD */
    .impact-card {
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      padding: 48px;
      border-radius: 32px;
      background: var(--bg-surface);
      box-shadow: var(--card-shadow);
    }

    .impact-inputs {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input[type="range"] {
      flex: 1;
      appearance: none;
      height: 6px;
      border-radius: 6px;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;
      border: 3px solid #06b6d4;
      cursor: pointer;
    }

    input[type="number"] {
      width: 140px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 16px;
      font-weight: 600;
    }

    /* RIGHT SIDE RESULTS */
    .impact-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .chart-container {
      width: 100%;
      max-width: 360px;
      aspect-ratio: 1; /* For Square/Doughnut charts */
    }

    .result-grid {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .age-comparison {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .age-box {
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      background: rgba(6,182,212,0.12);
    }

    .age-box strong {
      font-size: 24px;
      display: block;
      margin-top: 4px;
    }

    .verdict-box {
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(16,185,129,0.15));
      color: #22c55e;
    }

    .ahead { background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(16,185,129,0.15)); color: #22c55e; }
    .behind { background: linear-gradient(135deg, rgba(239,68,68,0.15), rgba(245,158,11,0.15)); color: #ef4444; }

    @media (max-width: 900px) {
      .impact-card {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="app">

  <aside class="sidebar">
    <div class="logo">FIN‚Ä¢OS</div>
    <nav>
      <a href="../../home.html">Home</a>
      <a href="../../dashboard.html">Dashboard</a>
      <a href="../../impact.html">Impact</a>
      <a href="../../calculators.html" class="active">Calculators</a>
      <a href="../../portfolio.html">Portfolio</a>
      <a href="../../markets.html">Markets</a>
      <a href="../../tax.html">Tax</a>
      <a href="../../news.html">News</a>
    </nav>
  </aside>

  <main class="page">
    <button id="themeToggle" style="position: fixed; top: 32px; right: 32px; z-index: 100; background:none; border:none; font-size:24px; cursor:pointer;">üåô</button>

    <header class="page-header">
      <a href="../../calculators.html" class="back-btn">‚Üê Back to Calculators</a>
      <h1>Financial Life Expectancy</h1>
      <p>Will your money last as long as you do?</p>
    </header>

    <section class="impact-card">
      <div class="impact-left">
        <div class="impact-inputs">
          
          <div class="input-group">
            <label>Current Age</label>
            <div class="input-row">
              <input type="range" min="30" max="90" value="60" id="currentAge">
              <input type="number" value="60" id="currentAgeNum">
            </div>
          </div>

          <div class="input-group">
            <label>Total Savings / Corpus (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="1000000" max="100000000" step="500000" value="20000000" id="corpus">
              <input type="number" value="20000000" id="corpusNum">
            </div>
          </div>

          <div class="input-group">
            <label>Monthly Expense (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="10000" max="300000" step="5000" value="75000" id="expense">
              <input type="number" value="75000" id="expenseNum">
            </div>
          </div>

          <div class="input-group">
            <label>Inflation Rate (%)</label>
            <div class="input-row">
              <input type="range" min="2" max="10" step="0.5" value="6" id="inflation">
              <input type="number" value="6" id="inflationNum">
            </div>
          </div>

          <div class="input-group">
            <label>Return on Investment (%)</label>
            <div class="input-row">
              <input type="range" min="0" max="12" step="0.5" value="7" id="roi">
              <input type="number" value="7" id="roiNum">
            </div>
          </div>

        </div>
      </div>

      <div class="impact-right">
        <div class="chart-container" style="width:100%; aspect-ratio:1.5">
          <canvas id="lifeChart"></canvas>
        </div>

        <div class="result-grid">
          <div class="age-comparison">
            <div class="age-box">
              <span>Funds Last For</span>
              <strong id="yearsLeft">0 Years</strong>
            </div>
            <div class="age-box" style="background: rgba(139,92,246,0.12)">
              <span>Funds Run Out At</span>
              <strong id="brokeAge">Age 0</strong>
            </div>
          </div>

          <div class="verdict-box behind" id="verdict">Calculating...</div>
        </div>
      </div>
    </section>
  </main>

<script>
// Theme Logic
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("finos-theme");
if (savedTheme) root.setAttribute("data-theme", savedTheme);
toggle.textContent = root.getAttribute("data-theme") === "dark" ? "üåô" : "‚òÄÔ∏è";
toggle.onclick = () => {
  const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
  root.setAttribute("data-theme", next);
  localStorage.setItem("finos-theme", next);
  toggle.textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
};

// Input Elements
const els = {
  age: document.getElementById('currentAge'), ageN: document.getElementById('currentAgeNum'),
  c: document.getElementById('corpus'), cN: document.getElementById('corpusNum'),
  e: document.getElementById('expense'), eN: document.getElementById('expenseNum'),
  inf: document.getElementById('inflation'), infN: document.getElementById('inflationNum'),
  roi: document.getElementById('roi'), roiN: document.getElementById('roiNum')
};

// Sync Sliders and Inputs
Object.keys(els).forEach(k => {
  els[k].oninput = () => els[k+'N'].value = els[k].value;
  els[k+'N'].oninput = () => els[k].value = els[k+'N'].value;
});

// Chart Initialization
const ctx = document.getElementById('lifeChart');
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Corpus Balance',
      data: [],
      borderColor: '#06b6d4',
      backgroundColor: 'rgba(6,182,212,0.1)',
      fill: true,
      tension: 0.4,
      pointRadius: 0
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        grid: { color: 'rgba(255,255,255,0.05)' },
        ticks: { color: '#94a3b8' }
      },
      x: {
        grid: { display: false },
        ticks: { color: '#94a3b8' }
      }
    },
    plugins: {
      legend: { display: false },
      tooltip: {
        mode: 'index',
        intersect: false
      }
    }
  }
});

function calculate() {
  const startAge = +els.ageN.value;
  let corpus = +els.cN.value;
  let annualExpense = +els.eN.value * 12;
  const inflation = +els.infN.value / 100;
  const roi = +els.roiN.value / 100;

  const data = [];
  const labels = [];
  let currentAge = startAge;
  let isBroke = false;

  // Simulate year by year until age 100 or money runs out
  while (currentAge <= 100) {
    labels.push(currentAge);
    data.push(Math.max(0, corpus));

    if (corpus <= 0) {
      isBroke = true;
      break;
    }

    // 1. Grow Corpus
    const gains = corpus * roi;
    
    // 2. Subtract Expense (Assumed withdrawn at start of year or evenly)
    // Simplified: Corpus grows, then expense deducted
    corpus = (corpus + gains) - annualExpense;

    // 3. Increase Expense for next year
    annualExpense = annualExpense * (1 + inflation);
    
    currentAge++;
  }

  // Determine Duration
  const yearsLasted = currentAge - startAge;
  
  // Update UI
  document.getElementById('yearsLeft').textContent = yearsLasted + " Years";
  document.getElementById('brokeAge').textContent = "Age " + currentAge;

  const verdictEl = document.getElementById('verdict');
  if (currentAge >= 95) {
    verdictEl.textContent = "Financially Immortal! üöÄ";
    verdictEl.className = "verdict-box ahead"; // Green
  } else if (currentAge >= 85) {
    verdictEl.textContent = "Safe Zone ‚úÖ";
    verdictEl.className = "verdict-box ahead"; // Green
  } else {
    verdictEl.textContent = "Risk of Running Out ‚ö†Ô∏è";
    verdictEl.className = "verdict-box behind"; // Red
  }

  // Update Chart
  chart.data.labels = labels;
  chart.data.datasets[0].data = data;
  chart.update();
}

// Attach Listeners
Object.values(els).forEach(el => el.addEventListener('input', calculate));

// Initial Calculation
calculate();
</script>
</body>
</html>
