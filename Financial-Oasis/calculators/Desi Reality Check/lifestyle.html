<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Lifestyle Inflation Detector ‚Ä¢ FIN-OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/components.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reuse Standard Styles */
    :root { --text-primary: #1e293b; --text-secondary: #64748b; --bg-main: #f1f5f9; --bg-surface: #ffffff; --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    [data-theme="dark"] { --text-primary: #f8fafc; --text-secondary: #94a3b8; --bg-main: #0f172a; --bg-surface: #1e293b; --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); }
    body { color: var(--text-primary); background: var(--bg-main); font-family: sans-serif; }
    h1, h2, h3 { color: var(--text-primary); }
    input[type="number"] { color: var(--text-primary); background: rgba(255,255,255,0.05); }
    .page { flex: 1; padding: 0 48px 24px 48px; overflow-y: auto; }
    .page-header { padding-top: 32px; margin-bottom: 40px; }
    .page-header h1 { font-size: 42px; font-weight: 700; margin: 8px 0; }
    .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; transition: color 0.2s; }
    .back-btn:hover { color: #06b6d4; }
    .impact-card { max-width: 1100px; display: grid; grid-template-columns: 1fr 1fr; gap: 48px; padding: 48px; border-radius: 32px; background: var(--bg-surface); box-shadow: var(--card-shadow); }
    .impact-inputs { display: flex; flex-direction: column; gap: 24px; }
    .input-group { display: flex; flex-direction: column; gap: 12px; }
    .input-row { display: flex; gap: 12px; align-items: center; }
    input[type="range"] { flex: 1; appearance: none; height: 6px; border-radius: 6px; background: linear-gradient(90deg, #06b6d4, #3b82f6); cursor: pointer; }
    input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffffff; border: 3px solid #06b6d4; cursor: pointer; }
    input[type="number"] { width: 140px; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); font-size: 16px; font-weight: 600; }
    .impact-right { display: flex; flex-direction: column; align-items: center; gap: 24px; }
    .chart-container { width: 100%; max-width: 360px; aspect-ratio: 1; }
    .result-grid { width: 100%; display: grid; grid-template-columns: 1fr; gap: 16px; }
    .age-comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .age-box { padding: 20px; border-radius: 16px; text-align: center; background: rgba(6,182,212,0.12); }
    .age-box strong { font-size: 24px; display: block; margin-top: 4px; }
    .verdict-box { padding: 24px; border-radius: 16px; text-align: center; font-weight: 700; font-size: 18px; background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(16,185,129,0.15)); color: #22c55e; }
    .behind { background: linear-gradient(135deg, rgba(239,68,68,0.15), rgba(245,158,11,0.15)); color: #ef4444; }
    .ahead { background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(16,185,129,0.15)); color: #22c55e; }
    @media (max-width: 900px) { .impact-card { grid-template-columns: 1fr; } }
  </style>
</head>
<body class="app">
  <aside class="sidebar">
    <div class="logo">FIN‚Ä¢OS</div>
    <nav>
      <a href="../../home.html">Home</a>
      <a href="../../dashboard.html">Dashboard</a>
      <a href="../../impact.html">Impact</a>
      <a href="../../calculators.html" class="active">Calculators</a>
      <a href="../../portfolio.html">Portfolio</a>
      <a href="../../markets.html">Markets</a>
      <a href="../../tax.html">Tax</a>
      <a href="../../news.html">News</a>
    </nav>
  </aside>

  <main class="page">
    <button id="themeToggle" style="position: fixed; top: 32px; right: 32px; z-index: 100; background:none; border:none; font-size:24px; cursor:pointer;">üåô</button>

    <header class="page-header">
      <a href="../../calculators.html" class="back-btn">‚Üê Back to Calculators</a>
      <h1>Lifestyle Inflation Detector</h1>
      <p>Has your spending grown faster than your income?</p>
    </header>

    <section class="impact-card">
      <div class="impact-left">
        <div class="impact-inputs">
          <h3>3 Years Ago</h3>
          <div class="input-group">
            <label>Monthly Income (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="10000" max="500000" step="5000" value="50000" id="incOld">
              <input type="number" value="50000" id="incOldNum">
            </div>
          </div>
          <div class="input-group">
            <label>Monthly Spending (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="5000" max="400000" step="1000" value="30000" id="expOld">
              <input type="number" value="30000" id="expOldNum">
            </div>
          </div>

          <h3>Today</h3>
          <div class="input-group">
            <label>Monthly Income (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="10000" max="500000" step="5000" value="80000" id="incNew">
              <input type="number" value="80000" id="incNewNum">
            </div>
          </div>
          <div class="input-group">
            <label>Monthly Spending (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="5000" max="400000" step="1000" value="60000" id="expNew">
              <input type="number" value="60000" id="expNewNum">
            </div>
          </div>
        </div>
      </div>
      <div class="impact-right">
        <div class="chart-container"><canvas id="detectChart"></canvas></div>
        <div class="result-grid">
          <div class="age-comparison">
            <div class="age-box"><span>Income Growth</span><strong id="incGrowthVal">60%</strong></div>
            <div class="age-box" style="background: rgba(239,68,68,0.12)"><span>Expense Growth</span><strong id="expGrowthVal">100%</strong></div>
          </div>
          <div class="verdict-box behind" id="verdictVal">Lifestyle Creep Detected ‚ö†Ô∏è</div>
        </div>
      </div>
    </section>
  </main>

<script>
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("finos-theme");
if (savedTheme) root.setAttribute("data-theme", savedTheme);
toggle.textContent = root.getAttribute("data-theme") === "dark" ? "üåô" : "‚òÄÔ∏è";
toggle.onclick = () => {
  const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
  root.setAttribute("data-theme", next);
  localStorage.setItem("finos-theme", next);
  toggle.textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
};

const els = {
  i1: document.getElementById('incOld'), i1N: document.getElementById('incOldNum'),
  e1: document.getElementById('expOld'), e1N: document.getElementById('expOldNum'),
  i2: document.getElementById('incNew'), i2N: document.getElementById('incNewNum'),
  e2: document.getElementById('expNew'), e2N: document.getElementById('expNewNum')
};

Object.keys(els).forEach(k => {
  els[k].oninput = () => els[k+'N'] ? els[k+'N'].value = els[k].value : els[k.slice(0,-1)].value = els[k].value;
  if(els[k].addEventListener) els[k].addEventListener('input', calculate);
});

const ctx = document.getElementById('detectChart');
const chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Income Growth', 'Expense Growth'],
    datasets: [{
      label: 'Growth %',
      data: [60, 100],
      backgroundColor: ['#22c55e', '#ef4444'],
      borderRadius: 8, borderWidth: 0
    }]
  },
  options: {
    scales: { y: { beginAtZero: true }, x: { grid: { display: false }, ticks: { color: '#94a3b8' } } },
    plugins: { legend: { display: false } }
  }
});

function calculate() {
  const incOld = +els.i1N.value;
  const expOld = +els.e1N.value;
  const incNew = +els.i2N.value;
  const expNew = +els.e2N.value;

  const incGrowth = ((incNew - incOld) / incOld) * 100;
  const expGrowth = ((expNew - expOld) / expOld) * 100;

  document.getElementById('incGrowthVal').textContent = incGrowth.toFixed(1) + "%";
  document.getElementById('expGrowthVal').textContent = expGrowth.toFixed(1) + "%";
  
  const verdict = document.getElementById('verdictVal');
  
  if (expGrowth > incGrowth + 10) { // Allowed buffer of 10%
      verdict.textContent = "Lifestyle Creep! ‚ö†Ô∏è";
      verdict.className = "verdict-box behind";
      chart.data.datasets[0].backgroundColor = ['#22c55e', '#ef4444'];
  } else if (expGrowth < incGrowth) {
      verdict.textContent = "Wealth Building ‚úÖ";
      verdict.className = "verdict-box ahead";
      chart.data.datasets[0].backgroundColor = ['#22c55e', '#06b6d4']; // Both positive colors
  } else {
      verdict.textContent = "Breaking Even ‚öñÔ∏è";
      verdict.className = "verdict-box on-track";
      chart.data.datasets[0].backgroundColor = ['#22c55e', '#f59e0b'];
  }

  chart.data.datasets[0].data = [incGrowth, expGrowth];
  chart.update();
}

calculate();
</script>
</body>
</html>
