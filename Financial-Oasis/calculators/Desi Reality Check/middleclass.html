<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Middle Class Trap ‚Ä¢ FIN-OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/components.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reuse Standard Styles */
    :root { --text-primary: #1e293b; --text-secondary: #64748b; --bg-main: #f1f5f9; --bg-surface: #ffffff; --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    [data-theme="dark"] { --text-primary: #f8fafc; --text-secondary: #94a3b8; --bg-main: #0f172a; --bg-surface: #1e293b; --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); }
    body { color: var(--text-primary); background: var(--bg-main); font-family: sans-serif; }
    h1, h2, h3 { color: var(--text-primary); }
    input[type="number"] { color: var(--text-primary); background: rgba(255,255,255,0.05); }
    .page { flex: 1; padding: 0 48px 24px 48px; overflow-y: auto; }
    .page-header { padding-top: 32px; margin-bottom: 40px; }
    .page-header h1 { font-size: 42px; font-weight: 700; margin: 8px 0; }
    .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; transition: color 0.2s; }
    .back-btn:hover { color: #06b6d4; }
    .impact-card { max-width: 1100px; display: grid; grid-template-columns: 1fr 1fr; gap: 48px; padding: 48px; border-radius: 32px; background: var(--bg-surface); box-shadow: var(--card-shadow); }
    .impact-inputs { display: flex; flex-direction: column; gap: 24px; }
    .input-group { display: flex; flex-direction: column; gap: 12px; }
    .input-row { display: flex; gap: 12px; align-items: center; }
    input[type="range"] { flex: 1; appearance: none; height: 6px; border-radius: 6px; background: linear-gradient(90deg, #06b6d4, #3b82f6); cursor: pointer; }
    input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffffff; border: 3px solid #06b6d4; cursor: pointer; }
    input[type="number"] { width: 140px; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); font-size: 16px; font-weight: 600; }
    .impact-right { display: flex; flex-direction: column; align-items: center; gap: 24px; }
    .chart-container { width: 100%; max-width: 360px; aspect-ratio: 1; }
    .result-grid { width: 100%; display: grid; grid-template-columns: 1fr; gap: 16px; }
    .age-comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .age-box { padding: 20px; border-radius: 16px; text-align: center; background: rgba(6,182,212,0.12); }
    .age-box strong { font-size: 24px; display: block; margin-top: 4px; }
    .verdict-box { padding: 24px; border-radius: 16px; text-align: center; font-weight: 700; font-size: 18px; background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(16,185,129,0.15)); color: #22c55e; }
    .behind { background: linear-gradient(135deg, rgba(239,68,68,0.15), rgba(245,158,11,0.15)); color: #ef4444; }
    @media (max-width: 900px) { .impact-card { grid-template-columns: 1fr; } }
  </style>
</head>
<body class="app">
  <aside class="sidebar">
    <div class="logo">FIN‚Ä¢OS</div>
    <nav>
      <a href="../../home.html">Home</a>
      <a href="../../dashboard.html">Dashboard</a>
      <a href="../../impact.html">Impact</a>
      <a href="../../calculators.html" class="active">Calculators</a>
      <a href="../../portfolio.html">Portfolio</a>
      <a href="../../markets.html">Markets</a>
      <a href="../../tax.html">Tax</a>
      <a href="../../news.html">News</a>
    </nav>
  </aside>

  <main class="page">
    <button id="themeToggle" style="position: fixed; top: 32px; right: 32px; z-index: 100; background:none; border:none; font-size:24px; cursor:pointer;">üåô</button>

    <header class="page-header">
      <a href="../../calculators.html" class="back-btn">‚Üê Back to Calculators</a>
      <h1>Middle-Class Trap</h1>
      <p>Income rises, but so does your spending.</p>
    </header>

    <section class="impact-card">
      <div class="impact-left">
        <div class="impact-inputs">
          <div class="input-group">
            <label>Current Salary (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="30000" max="300000" step="5000" value="50000" id="salary">
              <input type="number" value="50000" id="salaryNum">
            </div>
          </div>
          
          <div class="input-group">
            <label>Annual Salary Hike (%)</label>
            <div class="input-row">
              <input type="range" min="2" max="15" step="0.5" value="8" id="hike">
              <input type="number" value="8" id="hikeNum">
            </div>
          </div>

          <div class="input-group">
            <label>Lifestyle Inflation (%)</label>
            <div class="input-row">
              <input type="range" min="2" max="15" step="0.5" value="8" id="lifeInf">
              <input type="number" value="8" id="lifeInfNum">
            </div>
            <span style="font-size:12px; color:var(--text-secondary); margin-top:4px;">*If Hike = Inflation, you never get ahead.</span>
          </div>
        </div>
      </div>
      <div class="impact-right">
        <div class="chart-container"><canvas id="trapChart"></canvas></div>
        <div class="result-grid">
          <div class="age-comparison">
            <div class="age-box"><span>Salary in 10Y</span><strong id="salVal">‚Çπ1L</strong></div>
            <div class="age-box" style="background: rgba(239,68,68,0.12)"><span>Spend in 10Y</span><strong id="spendVal">‚Çπ1L</strong></div>
          </div>
          <div class="verdict-box behind" id="gapVal">Net Progress: 0%</div>
        </div>
      </div>
    </section>
  </main>

<script>
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("finos-theme");
if (savedTheme) root.setAttribute("data-theme", savedTheme);
toggle.textContent = root.getAttribute("data-theme") === "dark" ? "üåô" : "‚òÄÔ∏è";
toggle.onclick = () => {
  const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
  root.setAttribute("data-theme", next);
  localStorage.setItem("finos-theme", next);
  toggle.textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
};

const els = {
  s: document.getElementById('salary'), sN: document.getElementById('salaryNum'),
  h: document.getElementById('hike'), hN: document.getElementById('hikeNum'),
  l: document.getElementById('lifeInf'), lN: document.getElementById('lifeInfNum')
};

Object.keys(els).forEach(k => {
  els[k].oninput = () => els[k+'N'] ? els[k+'N'].value = els[k].value : els[k.slice(0,-1)].value = els[k].value;
  if(els[k].addEventListener) els[k].addEventListener('input', calculate);
});

const ctx = document.getElementById('trapChart');
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Now', '5Y', '10Y'],
    datasets: [{
      label: 'Salary',
      data: [50, 75, 100],
      borderColor: '#22c55e',
      tension: 0.4
    }, {
      label: 'Expenses',
      data: [45, 70, 95],
      borderColor: '#ef4444',
      tension: 0.4
    }]
  },
  options: {
    scales: { y: { grid: {color:'rgba(255,255,255,0.05)'}, ticks:{color:'#94a3b8'} }, x: { ticks:{color:'#94a3b8'} } },
    plugins: { legend: { position:'bottom', labels:{color:'#94a3b8'} } }
  }
});

function format(num) { return "‚Çπ" + Math.round(num).toLocaleString(); }

function calculate() {
  const currentSalary = +els.sN.value;
  const hike = +els.hN.value / 100;
  const inf = +els.lN.value / 100;
  
  // Assume current expense is 90% of salary (common middle class scenario)
  const currentExpense = currentSalary * 0.90;
  
  const futureSalary = currentSalary * Math.pow(1 + hike, 10);
  const futureExpense = currentExpense * Math.pow(1 + inf, 10);
  
  const currentSavings = currentSalary - currentExpense;
  const futureSavings = futureSalary - futureExpense;
  
  // Check if savings grew relative to inflation
  // Real growth = futureSavings adjusted for inflation vs currentSavings
  // Simpler metric: Savings Rate
  const currRate = (currentSavings / currentSalary) * 100;
  const futRate = (futureSavings / futureSalary) * 100;
  
  const diff = futRate - currRate;

  document.getElementById('salVal').textContent = format(futureSalary);
  document.getElementById('spendVal').textContent = format(futureExpense);
  
  const gapEl = document.getElementById('gapVal');
  if (diff > 5) {
      gapEl.textContent = "Escaping the Trap! üöÄ";
      gapEl.className = "verdict-box ahead";
  } else if (diff < -1) {
      gapEl.textContent = "Trapped deeper! ‚ö†Ô∏è";
      gapEl.className = "verdict-box behind";
  } else {
      gapEl.textContent = "Stagnant (Rat Race) üêÄ";
      gapEl.className = "verdict-box on-track"; // Neutral
  }

  // Update chart data points (0, 5, 10 years)
  const s5 = currentSalary * Math.pow(1 + hike, 5);
  const e5 = currentExpense * Math.pow(1 + inf, 5);
  
  chart.data.datasets[0].data = [currentSalary, s5, futureSalary];
  chart.data.datasets[1].data = [currentExpense, e5, futureExpense];
  chart.update();
}

calculate();
</script>
</body>
</html>
