  <style>
    /* Reuse Standard Styles */
    :root { --text-primary: #1e293b; --text-secondary: #64748b; --bg-main: #f1f5f9; --bg-surface: #ffffff; --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    [data-theme="dark"] { --text-primary: #f8fafc; --text-secondary: #94a3b8; --bg-main: #0f172a; --bg-surface: #1e293b; --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); }
    body { color: var(--text-primary); background: var(--bg-main); font-family: sans-serif; }
    h1, h2, h3 { color: var(--text-primary); }
    input[type="number"] { color: var(--text-primary); background: rgba(255,255,255,0.05); }

    input[type="range"] { flex: 1; appearance: none; height: 6px; border-radius: 6px; background: linear-gradient(90deg, #06b6d4, #3b82f6); cursor: pointer; }
    input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffffff; border: 3px solid #06b6d4; cursor: pointer; }
    input[type="number"] { width: 140px; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); font-size: 16px; font-weight: 600; }
    .impact-right { display: flex; flex-direction: column; align-items: center; gap: 24px; }
    .chart-container { width: 100%; max-width: 360px; aspect-ratio: 1; }
    .result-grid { width: 100%; display: grid; grid-template-columns: 1fr; gap: 16px; }

<body class="app">
  <aside class="sidebar">
    <div class="logo">FIN‚Ä¢OS</div>

  <main class="page">
    <button id="themeToggle" style="position: fixed; top: 32px; right: 32px; z-index: 100; background:none; border:none; font-size:24px; cursor:pointer;">üåô</button>

    <header class="page-header">
      <a href="../../calculators.html" class="back-btn">‚Üê Back to Calculators</a>
      <h1>Break-Even Calculator</h1>
      <p>Find your zero-loss exit price.</p>
    </header>

    <section class="impact-card">
      <div class="impact-left">
        <div class="impact-inputs">
          <div class="input-group">
            <label>Entry Price (‚Çπ)</label>
            <div class="input-row"><input type="number" value="500" id="entry"></div>
          </div>
          <div class="input-group">
            <label>Quantity</label>
            <div class="input-row">
              <input type="range" min="1" max="1000" step="1" value="100" id="qty">
              <input type="number" value="100" id="qtyNum">
            </div>
          </div>
          <div class="input-group">
            <label>Fixed Costs (Brokerage etc. ‚Çπ)</label>
            <div class="input-row"><input type="number" value="40" id="fixed"></div>
          </div>
          <div class="input-group">
            <label>Variable Costs (STT/Tax %)</label>
            <div class="input-row">
              <input type="range" min="0" max="1" step="0.01" value="0.1" id="var">
              <input type="number" value="0.1" id="varNum">
            </div>
          </div>
        </div>
      </div>
      <div class="impact-right">
        <div class="chart-container"><canvas id="beChart"></canvas></div>
        <div class="result-grid">
          <div class="age-comparison">
            <div class="age-box"><span>Entry Value</span><strong id="entryVal">‚Çπ50K</strong></div>
            <div class="age-box" style="background: rgba(239,68,68,0.12)"><span>Total Costs</span><strong id="costVal">‚Çπ90</strong></div>
          </div>
          <div class="verdict-box" id="beVal">Break Even: ‚Çπ500.90</div>
        </div>
      </div>
    </section>
  </main>

<script>
// Theme Logic
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => { root.setAttribute("data-theme", root.getAttribute("data-theme")==="dark"?"light":"dark"); };

const els = {
  e: document.getElementById('entry'),
  q: document.getElementById('qty'), qN: document.getElementById('qtyNum'),
  f: document.getElementById('fixed'),
  v: document.getElementById('var'), vN: document.getElementById('varNum')
};

['q', 'v'].forEach(k => {
  els[k].oninput = () => { els[k+'N'].value = els[k].value; calculate(); }
  els[k+'N'].oninput = () => { els[k].value = els[k+'N'].value; calculate(); }
});
els.e.oninput = calculate; els.f.oninput = calculate;

const ctx = document.getElementById('beChart');
const chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Entry Price', 'Costs', 'Break-Even'],
    datasets: [{ data: [500, 10, 510], backgroundColor: ['#1e293b', '#ef4444', '#22c55e'], borderWidth: 0 }]
  },
  options: {
    scales: { y: { beginAtZero: false }, x: { grid: {display:false} } },
    plugins: { legend: { display: false } }
  }
});

function calculate() {
  const entry = +els.e.value;
  const qty = +els.qN.value;
  const fixedCost = +els.f.value;
  const varPct = +els.vN.value / 100;

  const totalEntryVal = entry * qty;
  const varCostAmount = totalEntryVal * varPct; // Approx on one side or both? Usually applied on Turnover.
  // Simplified: Variable cost is % of turnover. Break even P means:
  // (P * qty) - (entry * qty) - fixed - (P*qty + entry*qty)*varPct = 0
  
  // Solving for P (Exit Price):
  // P*qty*(1 - varPct) = fixed + entry*qty*(1 + varPct)
  // P = [fixed + entry*qty*(1+varPct)] / [qty*(1-varPct)]
  
  const num = fixedCost + (totalEntryVal * (1 + varPct));
  const den = qty * (1 - varPct);
  
  const bePrice = num / den;
  const totalCost = (bePrice * qty) - totalEntryVal; // Profit must be 0

  document.getElementById('entryVal').textContent = "‚Çπ" + Math.round(totalEntryVal).toLocaleString();
  document.getElementById('costVal').textContent = "‚Çπ" + Math.round(totalCost).toLocaleString();
  document.getElementById('beVal').textContent = "Exit Above: ‚Çπ" + bePrice.toFixed(2);

  // Update chart with per-share values for visual comparison
  chart.data.datasets[0].data = [entry, totalCost/qty, bePrice];
  
  // Adjust Y scale min to make costs visible
  chart.options.scales.y.min = entry * 0.95;
  chart.update();
}

calculate();
</script>
