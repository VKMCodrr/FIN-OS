<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Post Office MIS ‚Ä¢ FIN-OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/layout.css">
  <link rel="stylesheet" href="../../css/components.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Standard Styles Reuse */
    :root { --text-primary: #1e293b; --text-secondary: #64748b; --bg-main: #f1f5f9; --bg-surface: #ffffff; --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    [data-theme="dark"] { --text-primary: #f8fafc; --text-secondary: #94a3b8; --bg-main: #0f172a; --bg-surface: #1e293b; --card-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); }
    body { color: var(--text-primary); background: var(--bg-main); font-family: sans-serif; }
    h1, h2, h3 { color: var(--text-primary); }
    input[type="number"] { color: var(--text-primary); background: rgba(255,255,255,0.05); }
    .page { flex: 1; padding: 0 48px 24px 48px; overflow-y: auto; }
    .page-header { padding-top: 32px; margin-bottom: 40px; }
    .page-header h1 { font-size: 42px; font-weight: 700; margin: 8px 0; }
    .back-btn { display: inline-flex; align-items: center; gap: 8px; color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; transition: color 0.2s; }
    .back-btn:hover { color: #06b6d4; }
    .impact-card { max-width: 1100px; display: grid; grid-template-columns: 1fr 1fr; gap: 48px; padding: 48px; border-radius: 32px; background: var(--bg-surface); box-shadow: var(--card-shadow); }
    .impact-inputs { display: flex; flex-direction: column; gap: 24px; }
    .input-group { display: flex; flex-direction: column; gap: 12px; }
    .input-row { display: flex; gap: 12px; align-items: center; }
    input[type="range"] { flex: 1; appearance: none; height: 6px; border-radius: 6px; background: linear-gradient(90deg, #06b6d4, #3b82f6); cursor: pointer; }
    input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffffff; border: 3px solid #06b6d4; cursor: pointer; }
    input[type="number"] { width: 140px; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); font-size: 16px; font-weight: 600; }
    .impact-right { display: flex; flex-direction: column; align-items: center; gap: 24px; }
    .chart-container { width: 100%; max-width: 360px; aspect-ratio: 1; }
    .result-grid { width: 100%; display: grid; grid-template-columns: 1fr; gap: 16px; }
    .age-comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .age-box { padding: 20px; border-radius: 16px; text-align: center; background: rgba(6,182,212,0.12); }
    .age-box strong { font-size: 24px; display: block; margin-top: 4px; }
    .verdict-box { padding: 24px; border-radius: 16px; text-align: center; font-weight: 700; font-size: 18px; background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(16,185,129,0.15)); color: #22c55e; }
    @media (max-width: 900px) { .impact-card { grid-template-columns: 1fr; } }
  </style>
</head>
<body class="app">
  <aside class="sidebar">
    <div class="logo">FIN‚Ä¢OS</div>
    <nav>
      <a href="../../home.html">Home</a>
      <a href="../../dashboard.html">Dashboard</a>
      <a href="../../impact.html">Impact</a>
      <a href="../../calculators.html" class="active">Calculators</a>
      <a href="../../portfolio.html">Portfolio</a>
      <a href="../../markets.html">Markets</a>
      <a href="../../tax.html">Tax</a>
      <a href="../../news.html">News</a>
    </nav>
  </aside>

  <main class="page">
    <button id="themeToggle" style="position: fixed; top: 32px; right: 32px; z-index: 100; background:none; border:none; font-size:24px; cursor:pointer;">üåô</button>

    <header class="page-header">
      <a href="../../calculators.html" class="back-btn">‚Üê Back to Calculators</a>
      <h1>Post Office MIS</h1>
      <p>Calculate your guaranteed monthly income.</p>
    </header>

    <section class="impact-card">
      <div class="impact-left">
        <div class="impact-inputs">
          <div class="input-group">
            <label>Investment Amount (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="10000" max="900000" step="5000" value="450000" id="invest">
              <input type="number" value="450000" id="investNum">
            </div>
            <span style="font-size:12px; color:var(--text-secondary); margin-top:4px;">*Single: ‚Çπ9L | Joint: ‚Çπ15L Max</span>
          </div>
          <div class="input-group">
            <label>Annual Interest Rate (%)</label>
            <div class="input-row">
              <input type="range" min="6" max="8" step="0.1" value="7.4" id="rate">
              <input type="number" value="7.4" id="rateNum">
            </div>
          </div>
        </div>
      </div>
      <div class="impact-right">
        <div class="chart-container"><canvas id="misChart"></canvas></div>
        <div class="result-grid">
          <div class="age-comparison">
            <div class="age-box"><span>Deposit</span><strong id="depositVal">‚Çπ4.5L</strong></div>
            <div class="age-box" style="background: rgba(139,92,246,0.12)"><span>Total Interest</span><strong id="totalIntVal">‚Çπ1.6L</strong></div>
          </div>
          <div class="verdict-box" id="monthlyVal">Monthly Payout: ‚Çπ2,775</div>
        </div>
      </div>
    </section>
  </main>

<script>
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("finos-theme");
if (savedTheme) root.setAttribute("data-theme", savedTheme);
toggle.textContent = root.getAttribute("data-theme") === "dark" ? "üåô" : "‚òÄÔ∏è";
toggle.onclick = () => {
  const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
  root.setAttribute("data-theme", next);
  localStorage.setItem("finos-theme", next);
  toggle.textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
};

const els = {
  i: document.getElementById('invest'), iN: document.getElementById('investNum'),
  r: document.getElementById('rate'), rN: document.getElementById('rateNum')
};

['i', 'r'].forEach(k => {
  els[k].oninput = () => els[k+'N'].value = els[k].value;
  els[k+'N'].oninput = () => els[k].value = els[k+'N'].value;
});

const ctx = document.getElementById('misChart');
const chart = new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: ['Deposit', 'Total Interest (5Y)'],
    datasets: [{ data: [70, 30], backgroundColor: ['#1e293b', '#06b6d4'], borderWidth: 0 }]
  },
  options: { cutout: '70%', plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8' } } } }
});

function format(num) {
  if(num>=10000000) return "‚Çπ"+(num/10000000).toFixed(2)+" Cr";
  if(num>=100000) return "‚Çπ"+(num/100000).toFixed(2)+" L";
  return "‚Çπ"+Math.round(num).toLocaleString();
}

function calculate() {
  const P = +els.iN.value;
  const r = +els.rN.value;
  
  // MIS Logic:
  // Simple Interest paid monthly. Tenure is fixed at 5 Years.
  const monthlyPayout = (P * r / 100) / 12;
  const totalInterest = monthlyPayout * 12 * 5;

  document.getElementById('depositVal').textContent = format(P);
  document.getElementById('totalIntVal').textContent = format(totalInterest);
  document.getElementById('monthlyVal').textContent = "Monthly Payout: " + format(monthlyPayout);

  chart.data.datasets[0].data = [P, totalInterest];
  chart.update();
}

Object.values(els).forEach(el => el.addEventListener('input', calculate));
calculate();
</script>
</body>
</html>
