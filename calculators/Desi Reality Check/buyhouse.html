    input[type="range"]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffffff; border: 3px solid #06b6d4; cursor: pointer; }
    input[type="number"] { width: 140px; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); font-size: 16px; font-weight: 600; }
    .impact-right { display: flex; flex-direction: column; align-items: center; gap: 24px; }

    .result-grid { width: 100%; display: grid; grid-template-columns: 1fr; gap: 16px; }

<body class="app">

    <nav>

  <main class="page">
    <button id="themeToggle" style="position: fixed; top: 32px; right: 32px; z-index: 100; background:none; border:none; font-size:24px; cursor:pointer;">üåô</button>

    <header class="page-header">
      <a href="../../calculators.html" class="back-btn">‚Üê Back to Calculators</a>
      <h1>Buy vs Rent</h1>
      <p>The ultimate real estate dilemma solver.</p>
    </header>

    <section class="impact-card">
      <div class="impact-left">
        <div class="impact-inputs">
          <div class="input-group">
            <label>Property Price (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="2000000" max="20000000" step="100000" value="7500000" id="price">
              <input type="number" value="7500000" id="priceNum">
            </div>
          </div>
          
          <div class="input-group">
            <label>Monthly Rent for same Home (‚Çπ)</label>
            <div class="input-row">
              <input type="range" min="5000" max="100000" step="1000" value="20000" id="rent">
              <input type="number" value="20000" id="rentNum">
            </div>
          </div>

          <div class="input-group">
            <label>Investment Return (SIP) (%)</label>
            <div class="input-row">
              <input type="range" min="8" max="15" step="0.5" value="12" id="sipRate">

          <div class="input-group">
            <label>Property Appreciation (%)</label>
            <div class="input-row">
              <input type="range" min="2" max="10" step="0.5" value="5" id="propRate">

            <div class="age-box" style="background: rgba(139,92,246,0.12)"><span>Rent Net Worth</span><strong id="rentVal">‚Çπ0</strong></div>
          </div>
          <div class="verdict-box ahead" id="verdict">Renting Wins!</div>
        </div>
      </div>

<script>
const root = document.documentElement;
const toggle = document.getElementById("themeToggle");
const savedTheme = localStorage.getItem("finos-theme");
if (savedTheme) root.setAttribute("data-theme", savedTheme);
toggle.textContent = root.getAttribute("data-theme") === "dark" ? "üåô" : "‚òÄÔ∏è";
toggle.onclick = () => {
  const next = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
  root.setAttribute("data-theme", next);
  localStorage.setItem("finos-theme", next);
  toggle.textContent = next === "dark" ? "üåô" : "‚òÄÔ∏è";
};

const els = {
  p: document.getElementById('price'), pN: document.getElementById('priceNum'),
  r: document.getElementById('rent'), rN: document.getElementById('rentNum'),
  si: document.getElementById('sipRate'), siN: document.getElementById('sipRateNum'),
  pr: document.getElementById('propRate'), prN: document.getElementById('propRateNum')
};

Object.keys(els).forEach(k => {
  els[k].oninput = () => els[k+'N'] ? els[k+'N'].value = els[k].value : els[k.slice(0,-1)].value = els[k].value;
  if(els[k].addEventListener) els[k].addEventListener('input', calculate);
});

const ctx = document.getElementById('brChart');
const chart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Buy Scenario', 'Rent Scenario'],
    datasets: [{
      label: 'Net Worth (20 Yrs)',
      data: [100, 150],
      backgroundColor: ['#64748b', '#22c55e'],
      borderRadius: 8, borderWidth: 0
    }]
  },
  options: {
    scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#94a3b8' } } },
    plugins: { legend: { display: false } }
  }
});

function format(num) {
  if(num>=10000000) return "‚Çπ"+(num/10000000).toFixed(2)+" Cr";
  if(num>=100000) return "‚Çπ"+(num/100000).toFixed(2)+" L";
  return "‚Çπ"+Math.round(num).toLocaleString();
}

function calculate() {
  const P = +els.pN.value;
  const monthlyRent = +els.rN.value;
  const sipReturn = +els.siN.value / 100;
  const propAppreciation = +els.prN.value / 100;
  
  const years = 20;
  const months = years * 12;
  const loanRate = 8.5 / 100; // Assuming standard home loan rate
  const downPayment = P * 0.20; // 20% down
  const loanAmount = P * 0.80;
  
  // EMI Calculation
  const rMonthly = loanRate / 12;
  const emi = loanAmount * rMonthly * (Math.pow(1 + rMonthly, months)) / (Math.pow(1 + rMonthly, months) - 1);
  
  // SCENARIO 1: BUY
  // Cost: Downpayment paid upfront. EMI paid monthly. Maintenance/Property Tax ignored for simplicity.
  // Asset: Property Value after 20 years.
  const futurePropertyValue = P * Math.pow(1 + propAppreciation, years);
  const buyNetWorth = futurePropertyValue; // Loan is paid off after 20 years

  // SCENARIO 2: RENT + INVEST
  // Cost: Monthly Rent (Assume 5% annual increase).
  // Invest: Downpayment + (EMI - Rent). If Rent > EMI, invest 0 (deficit ignored for simplicity, assume EMI usually > Rent).
  
  // 1. Lumpsum growth of Downpayment
  const lumpsumFV = downPayment * Math.pow(1 + sipReturn, years);
  
  // 2. Monthly SIP of difference
  let sipFV = 0;
  let currentRent = monthlyRent;
  
  // Simulation Loop for monthly difference investment
  // Simplified: Using annual average difference
  // NOTE: Rent increases, so surplus decreases over time.
  // We need a loop to be accurate.
  
  let investmentCorpus = lumpsumFV; // Start with downpayment FV logic (or accumulate separately)
  // Actually, let's simulate month by month for the SIP part
  
  let accumulatedSIP = 0;
  let rent = monthlyRent;
  
  for(let i=0; i<years; i++) {
      const surplus = Math.max(0, emi - rent);
      // Invest surplus monthly for this year
      // FV of 12 months SIP at end of year:
      // P * [ (1+i)^n - 1 ]/i * (1+i)
      const monthlyRate = sipReturn / 12;
      const fvThisYear = surplus * ((Math.pow(1+monthlyRate, 12) - 1) / monthlyRate) * (1+monthlyRate);
      
      // Compound previously accumulated SIPs
      accumulatedSIP = accumulatedSIP * (1 + sipReturn) + fvThisYear;
      
      // Increase rent
      rent = rent * 1.05; 
  }
  
  // Total Rent Net Worth = Downpayment Growth + SIP Growth
  const rentNetWorth = downPayment * Math.pow(1 + sipReturn, years) + accumulatedSIP;

  document.getElementById('buyVal').textContent = format(buyNetWorth);
  document.getElementById('rentVal').textContent = format(rentNetWorth);
  
  const vEl = document.getElementById('verdict');
  if (rentNetWorth > buyNetWorth) {
      vEl.textContent = "Rent + Invest Wins! üöÄ";
      vEl.className = "verdict-box ahead";
      chart.data.datasets[0].backgroundColor = ['#64748b', '#22c55e'];
  } else {
      vEl.textContent = "Buying Wins! üè†";
      vEl.className = "verdict-box ahead"; // Both green if winning, context changes
      chart.data.datasets[0].backgroundColor = ['#22c55e', '#64748b'];
  }

  chart.data.datasets[0].data = [buyNetWorth, rentNetWorth];
  chart.update();
}

calculate();
</script>
